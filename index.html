<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Minara - Fashion Brand</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:Helvetica,Arial,sans-serif;background:#fff;overflow-x:hidden;}

  /* HEADER */
  header{
    position:fixed;top:0;left:0;right:0;
    height:45px;background:rgba(255,255,255,0.95);
    display:flex;justify-content:space-between;align-items:flex-start;
    padding:4px 30px;z-index:1200;border-bottom:1px solid #eee;
  }
  .left-nav a{
    font-size:11px;text-transform:uppercase;letter-spacing:1px;
    color:#000;text-decoration:none;margin-top:2px;
  }
  nav ul{list-style:none;display:flex;margin:2px 0 0 0;padding:0;}
  nav ul li{margin-left:25px;}
  nav ul li a{font-size:11px;text-transform:uppercase;letter-spacing:1px;color:#000;text-decoration:none;}
  nav ul li a:hover{color:#666;}

  /* small header logo */
  .header-logo{
    position:absolute;left:50%;top:50%;
    transform:translate(-50%,-50%);
    height:22px;pointer-events:none;opacity:0;transition:opacity .25s ease;
  }
  .header-logo.show{opacity:1;}

  /* HERO */
  .hero{
    margin-top:45px;
    position:relative;
    width:100vw;
    height:120vh;
    display:flex;
    overflow:hidden;
  }
  .hero img{
    height:100%;
    object-fit:cover; object-position:center;
    display:block;
  }
  .hero img:first-child{flex:1.3;}
  .hero img:last-child{flex:0.7;}

  /* BIG LOGO: desktop default */
  #logo{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:1200px;
    z-index:900;
    pointer-events:none;
    will-change:transform, top;
  }
  #logo img{width:100%;height:auto;display:block;}

  /* CONTENT */
  .section{padding:100px 40px;text-align:center;}
  .collections-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-top:40px;}
  .collection-item{background:#f5f5f5;height:400px;display:flex;align-items:center;justify-content:center;font-size:18px;color:#888;text-transform:uppercase;}
  footer{padding:40px;text-align:center;background:#f5f5f5;font-size:12px;color:#666;}

  /* MOBILE tweaks only for sizing — logic is in JS */
  @media (max-width:900px){
    .hero{display:block;height:auto;overflow:visible;}
    .hero img{width:100%;height:auto;object-fit:contain;display:block;}
    #logo{width:auto;max-width:88vw;max-height:36vh;}
  }

  /* Ensure no CSS transitions surprise desktop */
  @media (min-width:901px){
    #logo{transition:none !important;}
  }
</style>
</head>
<body>

<header>
  <div class="left-nav"><a href="#catalog">Catalog</a></div>
  <img id="headerLogo" class="header-logo" src="minara 5 transparent.svg" alt="Minara small">
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="auth.html">Account</a></li>
    </ul>
  </nav>
</header>

<section id="hero" class="hero">
  <img src="test3.png" alt="Left" id="imgL">
  <img src="number23.png" alt="Right" id="imgR">
</section>

<section class="section">
  <h2>Collections</h2>
  <div class="collections-grid">
    <div class="collection-item">Collection 1</div>
    <div class="collection-item">Collection 2</div>
    <div class="collection-item">Collection 3</div>
    <div class="collection-item">Collection 4</div>
  </div>
</section>

<footer>© 2025 Minara5</footer>

<!-- Keep logo outside hero so desktop absolute lock uses the page as containing block -->
<div id="logo"><img src="minara 5 transparent.svg" alt="Minara"></div>

<script>
(function(){
  const logo = document.getElementById('logo');
  const hero = document.getElementById('hero');
  const headerLogo = document.getElementById('headerLogo');
  const isMobile = () => window.matchMedia('(max-width:900px)').matches;

  // Tune where on the hero the logo anchors on MOBILE (0 = top, 1 = bottom).
  // 0.38 tends to look like your screenshots (not too low).
  const MOBILE_ANCHOR_RATIO = 0.38;

  // cached measurements
  let heroTop = 0, heroH = 0, heroBottom = 0;

  function measureHero(){
    heroTop    = hero.offsetTop;
    heroH      = hero.offsetHeight;
    heroBottom = heroTop + heroH;
  }

  function update(){
    const scrollY = window.scrollY || window.pageYOffset;
    const rBefore = logo.getBoundingClientRect();

    if (!isMobile()) {
      // ---- DESKTOP: original logic (center while in hero; lock to bottom when passed) ----
      const vh = window.innerHeight;
      const logoH = rBefore.height || 1;
      const logoBottomDoc = scrollY + vh/2 + logoH/2;
      const shouldLock = (logoBottomDoc >= heroBottom - 1);

      if (shouldLock) {
        // absolute relative to page — same as your original
        const absTop = heroBottom - logoH - 1;
        logo.style.position = 'absolute';
        logo.style.top = absTop + 'px';
        logo.style.left = '50%';
        logo.style.transform = 'translateX(-50%)';
      } else {
        logo.style.position = 'fixed';
        logo.style.top = '50%';
        logo.style.left = '50%';
        logo.style.transform = 'translate(-50%,-50%)';
      }

      const r = logo.getBoundingClientRect();
      const visible = !(r.bottom <= 0 || r.top >= window.innerHeight);
      headerLogo.classList.toggle('show', !visible);
      return;
    }

    // ---- MOBILE: anchor to HERO in document space (no dependence on viewport height) ----
    // Desired *document* Y for logo center = heroTop + heroH * ratio
    const desiredCenterDocY = heroTop + heroH * MOBILE_ANCHOR_RATIO;
    // Convert to screen Y for fixed element: subtract current scroll
    const desiredScreenY = desiredCenterDocY - scrollY;

    // Keep it fixed and place its center at desiredScreenY
    logo.style.position = 'fixed';
    logo.style.left = '50%';
    logo.style.top = desiredScreenY + 'px';
    logo.style.transform = 'translate(-50%,-50%)';

    // When we scroll past the hero bottom, just let the page take over by pinning it there.
    const logoH = (rBefore.height || 1);
    const logoBottomDocNow = (scrollY + desiredScreenY + logoH/2);
    if (logoBottomDocNow >= heroBottom - 1) {
      logo.style.position = 'absolute';
      logo.style.top = (heroBottom - logoH - 1) + 'px';
      logo.style.left = '50%';
      logo.style.transform = 'translateX(-50%)';
    }

    // Mini header logo only shows when big logo is off-screen
    const r = logo.getBoundingClientRect();
    const isBigVisible = !(r.bottom <= 0 || r.top >= window.innerHeight);
    headerLogo.classList.toggle('show', !isBigVisible);
  }

  // rAF throttling
  let ticking = false;
  const requestUpdate = () => {
    if (!ticking) {
      requestAnimationFrame(() => { update(); ticking = false; });
      ticking = true;
    }
  };

  window.addEventListener('scroll', requestUpdate, { passive:true });
  window.addEventListener('resize', () => { measureHero(); requestUpdate(); });
  window.addEventListener('orientationchange', () => { measureHero(); requestUpdate(); });
  window.addEventListener('load', () => { measureHero(); requestUpdate(); });

  // initial
  setTimeout(() => { measureHero(); requestUpdate(); }, 60);
})();
</script>

</body>
</html>
