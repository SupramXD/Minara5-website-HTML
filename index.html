<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Minara - Responsive Brand Site</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:Helvetica,Arial,sans-serif;background:#fff;overflow-x:hidden;}

  /* HEADER */
  header{
    position:fixed; top:0; left:0; right:0;
    height:45px; background:rgba(255,255,255,0.95);
    display:flex; justify-content:space-between; align-items:flex-start;
    padding:4px 30px; z-index:1200; border-bottom:1px solid #eee;
  }
  .left-nav a{
    font-size:11px; text-transform:uppercase; letter-spacing:1px;
    color:#000; text-decoration:none; margin-top:2px;
  }
  nav ul{list-style:none; display:flex; margin:2px 0 0 0; padding:0;}
  nav ul li{margin-left:25px;}
  nav ul li a{font-size:11px; text-transform:uppercase; letter-spacing:1px; color:#000; text-decoration:none;}
  nav ul li a:hover{color:#666;}

  /* Small header logo (shows only when big one gone) */
  .header-logo{
    position:absolute; left:50%; top:50%;
    transform:translate(-50%,-50%);
    height:22px; pointer-events:none; opacity:0; transition:opacity .2s ease;
  }
  .header-logo.show{opacity:1;}

  /* HERO (desktop default) */
  .hero{
    margin-top:45px; position:relative; width:100vw; height:120vh;
    display:flex; overflow:hidden;
  }
  .hero img{height:100%; object-fit:cover; object-position:center; display:block;}
  .hero img:first-child{flex:1.3;}
  .hero img:last-child{flex:0.7;}

  /* BIG LOGO (desktop) */
  #logo{
    position:fixed; left:50%; top:50%;
    transform:translate(-50%,-50%);
    width:1200px; z-index:1100; pointer-events:none;
  }
  #logo img{width:100%; height:auto; display:block;}

  /* CONTENT */
  .section{padding:100px 40px; text-align:center;}
  .collections-grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; margin-top:40px;}
  .collection-item{background:#f5f5f5; height:400px; display:flex; align-items:center; justify-content:center; font-size:18px; color:#888; text-transform:uppercase;}
  footer{padding:40px; text-align:center; background:#f5f5f5; font-size:12px; color:#666;}

  /* ---------- MOBILE / VERTICAL FIXES ---------- */
  @media (max-width: 900px){
    /* Make hero a normal block so children stack and determine height */
    .hero{
      display:block;      /* not flex */
      height:auto;        /* grow to fit both images */
      overflow:visible;
    }
    .hero img{
      width:100%;
      height:auto;        /* no cropping */
      object-fit:contain; /* show whole image */
      display:block;
    }

    /* Constrain big logo by both width and height so it never clips */
    #logo{
      width:auto;
      max-width: 88vw;    /* not wider than screen */
      max-height: 32vh;   /* not taller than ~1/3 of screen */
      top:50%;
      transform:translate(-50%,-50%);
    }
    /* Make the IMG obey the container’s max-height/width */
    #logo img{
      width:100%;
      height:auto;
      max-width:inherit;
      max-height:inherit;
    }
  }
</style>
</head>
<body>

<header>
  <div class="left-nav"><a href="#catalog">Catalog</a></div>
  <img id="headerLogo" class="header-logo" src="minara 5 transparent.svg" alt="Minara small">
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="auth.html">Account</a></li>
    </ul>
  </nav>
</header>

<section id="hero" class="hero">
  <img src="test3.png" alt="Left" id="imgL">
  <img src="number23.png" alt="Right" id="imgR">
</section>

<section class="section">
  <h2>Collections</h2>
  <div class="collections-grid">
    <div class="collection-item">Collection 1</div>
    <div class="collection-item">Collection 2</div>
    <div class="collection-item">Collection 3</div>
    <div class="collection-item">Collection 4</div>
  </div>
</section>

<footer>© 2025 Minara5</footer>

<div id="logo"><img src="minara 5 transparent.svg" alt="Minara"></div>

<script>
(function(){
  const logo = document.getElementById('logo');
  const hero = document.getElementById('hero');
  const headerLogo = document.getElementById('headerLogo');
  const imgs = [document.getElementById('imgL'), document.getElementById('imgR')];
  const mqMobile = window.matchMedia('(max-width: 900px)');

  function heroBottomDoc(){ return hero.offsetTop + hero.offsetHeight; }

  function updateLogo(){
    const hbDoc = heroBottomDoc();
    const scrollY = window.scrollY || window.pageYOffset;
    const vh = window.innerHeight;

    // If mobile, logo size is capped by CSS; desktop uses fixed width.
    const logoRect = logo.getBoundingClientRect();
    const logoH = Math.max(1, Math.round(logoRect.height)); // avoid zero before render

    const logoCenterDoc = scrollY + (vh / 2);
    const logoBottomDoc = logoCenterDoc + (logoH / 2);

    // Follow center until bottom meets hero bottom; then lock exactly at the bottom.
    if (logoBottomDoc < hbDoc - 0.5) {
      logo.style.position = 'fixed';
      logo.style.top = '50%';
      logo.style.left = '50%';
      logo.style.transform = 'translate(-50%,-50%)';
    } else {
      const absTop = hbDoc - logoH;                // exact lock
      logo.style.position = 'absolute';
      logo.style.top = absTop + 'px';
      logo.style.left = '50%';
      logo.style.transform = 'translateX(-50%)';
    }

    // Show small header logo only when the big one is not visible
    const r = logo.getBoundingClientRect();
    const bigVisible = !(r.bottom <= 0 || r.top >= window.innerHeight);
    headerLogo.classList.toggle('show', !bigVisible);
  }

  // Re-run when images finish laying out (esp. on mobile stacking)
  const ro = new ResizeObserver(updateLogo);
  ro.observe(hero);
  imgs.forEach(img => {
    if (!img.complete) {
      img.addEventListener('load', updateLogo);
      img.addEventListener('error', updateLogo);
    }
  });

  window.addEventListener('scroll', updateLogo, { passive:true });
  window.addEventListener('resize', updateLogo);
  window.addEventListener('orientationchange', updateLogo);
  window.addEventListener('load', updateLogo);
  setTimeout(updateLogo, 150);
  setTimeout(updateLogo, 400);
})();
</script>

</body>
</html>
