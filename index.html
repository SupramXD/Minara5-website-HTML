<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Minara - Fashion Brand</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Helvetica,Arial,sans-serif;background:#fff;overflow-x:hidden;}

/* =====================
   DESKTOP HEADER
   ===================== */
header{
  position:fixed;top:0;left:0;right:0;
  height:45px;background:rgba(255,255,255,0.95);
  display:flex;justify-content:space-between;align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}

.left-nav a{
  font-size:11px;text-transform:uppercase;letter-spacing:1px;
  color:#000;text-decoration:none;margin-top:2px;
  transition:opacity .25s ease;
}
.left-nav a:hover{opacity:0.6;}

nav ul{list-style:none;display:flex;margin:2px 0 0 0;}
nav ul li{margin-left:25px;}
nav ul li a{
  font-size:11px;text-transform:uppercase;letter-spacing:1px;
  color:#000;text-decoration:none;
  display:flex;align-items:center;gap:6px;
  transition:opacity .25s ease;
}
nav ul li a:hover{color:#666;opacity:0.6;}
nav ul li a:hover img.desktop-icon{opacity:0.6;}

.desktop-icon{
  height:12px;width:auto;display:inline-block;
  transition:opacity .25s ease;
}

/* HERO */
.hero{
  margin-top:45px;
  position:relative;
  width:100vw;
  height:120vh;
  display:flex;
  overflow:hidden;
}
.hero img{
  height:100%;object-fit:cover;display:block;
}
.hero img:first-child{flex:1.3;}
.hero img:last-child{flex:0.7;}

/* BIG LOGO */
#logo{
  position:fixed;left:50%;transform:translate(-50%,0);
  width:1200px;z-index:900;pointer-events:none;
}
#logo img{width:100%;display:block;}

/* DESKTOP BAGS BUTTON */
#bagsContainer{position:relative;width:100%;height:0;}
#bagsBtn{
  position:fixed;
  top:calc(45px + 3px);
  left:30px;
  font-size:11px;text-transform:uppercase;letter-spacing:1px;
  color:#000;text-decoration:none;
  z-index:900;
}
#shopNow{
  opacity:0;margin-left:4px;left:6px;position:relative;
  transition:opacity .3s ease,left .3s ease;
}
#bagsBtn:hover #shopNow{opacity:1;left:0;}

/* MOBILE BAGS TEXT */
.mobile-bags{
  display:none;
  position:absolute;
  top:20px;left:20px;
  font-size:11px;text-transform:uppercase;letter-spacing:1px;
  z-index:900;
}
.mobile-bags a{
  color:#000;text-decoration:none;
}

/* ================
   CLEAN MOBILE NAV ICONS (12px)
   ================ */
.mobile-nav-icons{
  display:none;
  align-items:center;
  gap:16px;     /* clean spacing */
  position:absolute;
  right:30px;
  top:6px;      /* slightly raised */
}

.mobile-nav-icons img{
  height:12px;
  width:12px;
  object-fit:contain;
  display:block;
}

/* MOBILE CSS */
@media(max-width:900px){

  /* hide desktop nav text */
  nav ul li a{display:none !important;}

  /* show mobile icons */
  .mobile-nav-icons{display:flex !important;}

  /* hide desktop BAGS */
  #bagsBtn{display:none !important;}

  .hero{
    display:block;height:auto;overflow:visible;
  }
  .hero img{
    width:100%;height:auto;object-fit:contain;display:block;
  }

  #logo img.mobile-logo{display:block;}
  #logo img.desktop-logo{display:none;}

  #logo{
    width:auto;max-width:88vw;max-height:36vh;
    z-index:900;
  }

  .mobile-bags{display:block;}
}

/* DESKTOP */
@media(min-width:901px){
  #logo img.mobile-logo{display:none;}
  #logo img.desktop-logo{display:block;}
  .mobile-bags{display:none;}
  .mobile-nav-icons{display:none !important;}
}

/* CONTENT */
.section{padding:100px 40px;text-align:center;}
.collections-grid{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;margin-top:40px;
}
.collection-item{
  background:#f5f5f5;height:400px;display:flex;
  align-items:center;justify-content:center;
  font-size:18px;color:#888;text-transform:uppercase;
}
footer{
  padding:40px;text-align:center;background:#f5f5f5;
  font-size:12px;color:#666;
}

</style>
</head>

<body>

<header id="topbar">

  <div class="left-nav"><a href="#catalog">Catalog</a></div>

  <!-- REMOVED headerLogo entirely -->

  <!-- DESKTOP NAV -->
  <nav>
    <ul>
      <li>
        <a href="#contact">
          <img src="spy glass.svg" class="desktop-icon">
          Contact
        </a>
      </li>
      <li>
        <a href="auth.html">
          <img src="head shoulder.svg" class="desktop-icon">
          Account
        </a>
      </li>
    </ul>
  </nav>

  <!-- CLEAN MOBILE NAV -->
  <div class="mobile-nav-icons">
      <img src="spy glass.svg">
      <img src="head shoulder.svg">
  </div>

</header>

<!-- DESKTOP BAGS -->
<div id="bagsContainer">
  <a id="bagsBtn" href="bags.html">
    BAGS <span id="shopNow">'SHOP NOW</span>
  </a>
</div>

<section id="hero" class="hero">

  <img src="test3.webp" id="imgL">

  <div style="position:relative;flex:0.7;">
    <img src="number23.webp" id="imgR" style="width:100%;height:100%;object-fit:cover;">

    <!-- CLICKABLE MOBILE BAGS -->
    <div class="mobile-bags">
      <a href="bags.html">BAGS 'SHOP NOW</a>
    </div>
  </div>

</section>

<section class="section">
  <h2>Collections</h2>
  <div class="collections-grid">
    <div class="collection-item">Collection 1</div>
    <div class="collection-item">Collection 2</div>
    <div class="collection-item">Collection 3</div>
    <div class="collection-item">Collection 4</div>
  </div>
</section>

<footer>Â© 2025 Minara 5</footer>

<div id="logo">
  <img src="minara 5 transparent.svg" class="mobile-logo">
  <img src="minara 5 transparent 2.svg" class="desktop-logo">
</div>

<script>
/* SAME LOGIC AS NOV13 V2 (headerLogo removed) */
(function(){
  const hero = document.getElementById('hero');
  const imgR = document.getElementById('imgR');
  const bagsBtn = document.getElementById('bagsBtn');
  const logo = document.getElementById('logo');
  const topbar = document.getElementById('topbar');

  const isMobile = () => window.matchMedia('(max-width:900px)').matches;

  let heroBottom = 0;
  let imgRBottom = 0;

  function measure(){
    heroBottom = hero.offsetTop + hero.offsetHeight - 45;
    const rRect = imgR.getBoundingClientRect();
    imgRBottom = window.scrollY + rRect.bottom;
  }

  function update(){
    const scrollY = window.scrollY;

    if (!isMobile()){

      const fixedPos = 45 + 3;
      const bagsHeight = bagsBtn.offsetHeight;
      const bagsBottomFixed = scrollY + fixedPos + bagsHeight;

      if (bagsBottomFixed >= heroBottom + 45){
        bagsBtn.style.position="absolute";
        bagsBtn.style.top=(heroBottom - bagsHeight)+"px";
      } else {
        bagsBtn.style.position="fixed";
        bagsBtn.style.top=fixedPos+"px";
      }

      const rect = logo.getBoundingClientRect();
      const logoH = rect.height;
      const vh = window.innerHeight;
      const logoBottomDoc = scrollY + (vh/2) + (logoH/2);
      const lockLogo = logoBottomDoc >= heroBottom;

      if (lockLogo){
        logo.style.position="absolute";
        logo.style.top=(heroBottom - logoH)+"px";
        logo.style.transform="translateX(-50%)";
      } else {
        logo.style.position="fixed";
        logo.style.top="50%";
        logo.style.transform="translate(-50%, -50%)";
      }

      return;
    }

    /* MOBILE */
    const barRect = topbar.getBoundingClientRect();
    const offset = 60;

    let desiredTop = scrollY + barRect.bottom + offset;

    const logoRect = logo.getBoundingClientRect();
    const logoH = logoRect.height;
    const lockPoint = imgRBottom - logoH - 10;

    if (desiredTop > lockPoint) desiredTop = lockPoint;

    logo.style.position="absolute";
    logo.style.top=desiredTop+"px";
    logo.style.left="50%";
    logo.style.transform="translateX(-50%)";
  }

  window.addEventListener('scroll',update);
  window.addEventListener('resize',()=>{measure();update();});
  window.addEventListener('load',()=>{measure();update();});
  setTimeout(()=>{measure();update();},60);
})();
</script>

</body>
</html>
