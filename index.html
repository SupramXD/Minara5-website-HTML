<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Minara - Fashion Brand</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:Helvetica,Arial,sans-serif;background:#fff;overflow-x:hidden;}

  /* HEADER */
  header{
    position:fixed;top:0;left:0;right:0;
    height:45px;background:rgba(255,255,255,0.95);
    display:flex;justify-content:space-between;align-items:flex-start;
    padding:4px 30px;z-index:1200;border-bottom:1px solid #eee;
  }
  .left-nav a{
    font-size:11px;text-transform:uppercase;letter-spacing:1px;
    color:#000;text-decoration:none;margin-top:2px;
  }
  nav ul{list-style:none;display:flex;margin:2px 0 0 0;padding:0;}
  nav ul li{margin-left:25px;}
  nav ul li a{font-size:11px;text-transform:uppercase;letter-spacing:1px;color:#000;text-decoration:none;}
  nav ul li a:hover{color:#666;}

  /* small header logo */
  .header-logo{
    position:absolute;left:50%;top:50%;
    transform:translate(-50%,-50%);
    height:22px;pointer-events:none;opacity:0;transition:opacity .25s ease;
  }
  .header-logo.show{opacity:1;}

  /* HERO */
  .hero{
    margin-top:45px;
    position:relative;
    width:100vw;
    height:120vh;
    display:flex;
    overflow:hidden;
  }
  .hero img{
    height:100%;
    object-fit:cover;
    object-position:center;
    display:block;
  }
  .hero img:first-child{flex:1.3;}
  .hero img:last-child{flex:0.7;}

  /* BIG LOGO */
  #logo{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    width:1200px;
    z-index:900;
    pointer-events:none;
    will-change:transform, top;
  }
  #logo img{width:100%;height:auto;display:block;}

  /* CONTENT */
  .section{padding:100px 40px;text-align:center;}
  .collections-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-top:40px;}
  .collection-item{background:#f5f5f5;height:400px;display:flex;align-items:center;justify-content:center;font-size:18px;color:#888;text-transform:uppercase;}
  footer{padding:40px;text-align:center;background:#f5f5f5;font-size:12px;color:#666;}

  /* MOBILE */
  @media (max-width:900px){
    .hero{display:block;height:auto;overflow:visible;}
    .hero img{width:100%;height:auto;object-fit:contain;display:block;}
    #logo{width:auto;max-width:88vw;max-height:36vh;transition:top .25s ease;}
  }

  /* DESKTOP: ensure no transition interferes */
  @media (min-width:901px){
    #logo{transition:none !important;}
  }
</style>
</head>
<body>

<header>
  <div class="left-nav"><a href="#catalog">Catalog</a></div>
  <img id="headerLogo" class="header-logo" src="minara 5 transparent.svg" alt="Minara small">
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="auth.html">Account</a></li>
    </ul>
  </nav>
</header>

<section id="hero" class="hero">
  <img src="test3.png" alt="Left" id="imgL">
  <img src="number23.png" alt="Right" id="imgR">
</section>

<section class="section">
  <h2>Collections</h2>
  <div class="collections-grid">
    <div class="collection-item">Collection 1</div>
    <div class="collection-item">Collection 2</div>
    <div class="collection-item">Collection 3</div>
    <div class="collection-item">Collection 4</div>
  </div>
</section>

<footer>© 2025 Minara5</footer>

<div id="logo"><img src="minara 5 transparent.svg" alt="Minara"></div>

<script>
(function(){
  const logo = document.getElementById('logo');
  const hero = document.getElementById('hero');
  const headerLogo = document.getElementById('headerLogo');

  const isMobile = () => window.matchMedia('(max-width:900px)').matches;

  // State
  let heroBottom = 0;
  // mobile uses 'center' | 'anchored' | 'locked'
  let mode = 'center';
  // current offset from 50% while in anchored mode (fixed)
  let anchorOffsetPx = 0;
  let lastLogoCenterY = null;
  let vvLastH = (window.visualViewport && window.visualViewport.height) || 0;
  let easingBack = false;

  function measureHero(){
    heroBottom = hero.offsetTop + hero.offsetHeight;
  }

  function applyFixedAt(offsetPx){
    logo.style.position = 'fixed';
    logo.style.top = `calc(50% + ${offsetPx}px)`;
    logo.style.left = '50%';
    logo.style.transform = 'translate(-50%,-50%)';
  }

  function update(){
    const scrollY = window.scrollY || window.pageYOffset;
    const rect = logo.getBoundingClientRect();
    const logoH = rect.height || 1;

    // DESKTOP — original logic untouched
    if (!isMobile()) {
      const vh = window.innerHeight;
      const logoBottomDoc = scrollY + vh/2 + logoH/2;
      const shouldLock = (logoBottomDoc >= heroBottom - 1);

      if (shouldLock) {
        const absTop = heroBottom - logoH - 1;
        logo.style.position = 'absolute';
        logo.style.top = absTop + 'px';
        logo.style.left = '50%';
        logo.style.transform = 'translateX(-50%)';
      } else {
        applyFixedAt(0); // exactly centered
      }

      const r = logo.getBoundingClientRect();
      headerLogo.classList.toggle('show', !(r.bottom <= 0 || r.top >= window.innerHeight));
      lastLogoCenterY = r.top + r.height / 2;
      return;
    }

    // MOBILE
    const logoBottomDoc = scrollY + rect.bottom;
    const shouldLock = (logoBottomDoc >= heroBottom - 1);

    if (shouldLock) {
      mode = 'locked';
      const absTop = heroBottom - logoH - 1;
      logo.style.position = 'absolute';
      logo.style.top = absTop + 'px';
      logo.style.left = '50%';
      logo.style.transform = 'translateX(-50%)';
    } else {
      // anchored = fixed at 50% + offset
      if (mode === 'anchored') {
        applyFixedAt(anchorOffsetPx);
      } else {
        // default centered follow
        mode = 'center';
        applyFixedAt(0);
      }
    }

    const r = logo.getBoundingClientRect();
    headerLogo.classList.toggle('show', !(r.bottom <= 0 || r.top >= window.innerHeight));
    lastLogoCenterY = r.top + r.height / 2;
  }

  // rAF scheduler
  let ticking = false;
  function requestUpdate(){
    if (!ticking) {
      requestAnimationFrame(() => { update(); ticking = false; });
      ticking = true;
    }
  }

  // Handle URL bar hide/show WITHOUT changing positioning mode
  if (window.visualViewport) {
    window.visualViewport.addEventListener('resize', () => {
      if (!isMobile()) { vvLastH = window.visualViewport.height; return; }
      const h = window.visualViewport.height;
      const dh = h - vvLastH;   // + when bar hides (viewport gets taller), - when bar shows
      vvLastH = h;

      if (Math.abs(dh) > 2 && mode !== 'locked') {
        // Ensure we're in anchored mode so we can compensate precisely
        if (mode !== 'anchored') {
          // set anchor so the current on-screen center stays exactly where it is
          const viewportCenter = window.innerHeight / 2;
          anchorOffsetPx = (lastLogoCenterY == null ? 0 : (lastLogoCenterY - viewportCenter));
          mode = 'anchored';
        }
        // Compensate half the height delta so the element's screen position doesn't move
        anchorOffsetPx -= dh / 2;
        requestUpdate();

        // If the bar is reappearing (dh < 0), gently ease offset back to 0 afterwards
        if (dh < 0 && !easingBack) {
          easingBack = true;
          const start = performance.now();
          const startOffset = anchorOffsetPx;
          const dur = 280;
          const ease = t => t<.5 ? 2*t*t : 1 - Math.pow(-2*t+2,2)/2;

          function step(now){
            const t = Math.min(1, (now - start) / dur);
            anchorOffsetPx = startOffset * (1 - ease(t));
            requestUpdate();
            if (t < 1) requestAnimationFrame(step); else { anchorOffsetPx = 0; easingBack = false; }
          }
          requestAnimationFrame(step);
        }
      }
    }, { passive: true });

    window.visualViewport.addEventListener('scroll', requestUpdate, { passive: true });
  }

  // Standard listeners
  window.addEventListener('scroll', requestUpdate, { passive: true });
  window.addEventListener('resize', () => { measureHero(); requestUpdate(); });
  window.addEventListener('orientationchange', () => { measureHero(); requestUpdate(); });
  window.addEventListener('load', () => { measureHero(); requestUpdate(); });

  // Kickstart
  setTimeout(() => { measureHero(); requestUpdate(); }, 60);
})();
</script>

</body>
</html>
