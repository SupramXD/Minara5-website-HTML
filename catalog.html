<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minara – Catalog</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Helvetica,Arial,sans-serif;
    background:#fff;
    overflow-x:hidden;
    color:#000;
}

/* ======================================
      HEADER (subtle transparency)
====================================== */
header{
  position:fixed;top:0;left:0;right:0;
  height:45px;
  background:rgba(255,255,255,0.93);
  backdrop-filter:blur(2px);
  display:flex;justify-content:space-between;align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}

.left-nav a{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  margin-top:4px;
  text-decoration:none;
  transition:opacity .25s ease;
}
.left-nav a:hover{opacity:0.6;}

nav ul{
  list-style:none;
  display:flex;
  margin-top:2px;
}
nav ul li{margin-left:25px;}

nav ul li a{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  text-decoration:none;
  display:flex;align-items:center;gap:6px;
  transition:opacity .25s ease;
}
nav ul li a:hover{opacity:0.65;}

.desktop-icon{
  height:12px;width:auto;
  transition:opacity .25s ease;
}
.desktop-icon:hover{opacity:0.65;}

/* MOBILE HEADER */
.mobile-nav{
  display:none;position:absolute;right:0;top:0;height:45px;display:flex;
}
.mobile-box{
  height:45px;padding:0 18px;display:flex;justify-content:center;align-items:flex-start;padding-top:8px;
}
.mobile-box img{height:11px;width:11px;}
.mobile-box::before,.mobile-box::after{content:none!important;}

@media(max-width:900px){
    nav ul li a{display:none!important;}
    .mobile-nav{display:flex;}
}
@media(min-width:901px){
    .mobile-nav{display:none;}
}

/* ======================================
       LAYOUT — FULL IMAGE + NO ZOOM
====================================== */
.catalog-wrap{
    margin-top:0;
    display:flex;
    width:100%;
    min-height:100vh;
}

/* LEFT SIDE WITH FULL IMAGE (NO TEXT) */
.left-image{
    width:50%;
    position:relative;
    overflow:hidden;
    background:#000;
}

.left-image-inner{
    position:absolute;
    top:-45px;
    left:0;
    width:100%;
}

/* Full image, no zoom */
.left-image img{
    width:100%;
    height:auto;
    display:block;
    object-fit:contain;
}

/* RIGHT SIDE */
.right-side{
    width:50%;
    padding:120px 70px;
    background:#f5f5f5;
}

.catalog-title{
    font-size:28px;
    text-transform:uppercase;
    letter-spacing:0.4em;
    margin-bottom:60px;
    font-weight:300;
}

/* PRODUCT GRID */
.grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:55px;
}

/* SQUARE PLACEHOLDERS */
.product-box{
    width:100%;
    aspect-ratio:1/1;
    background:#dcdcdc;
    border-radius:4px;
    position:relative;
    transition:0.3s;
}
.product-box:hover{background:#c8c8c8;}

.coming-soon::after{
    content:"COMING SOON";
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%,-50%);
    font-size:11px;
    letter-spacing:0.35em;
    opacity:0.55;
    text-transform:uppercase;
}

.product-name{
    margin-top:15px;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.18em;
}
.price{
    opacity:0.5;
    font-size:11px;
    letter-spacing:0.12em;
    margin-top:3px;
}

/* MOBILE */
@media(max-width:900px){
    .catalog-wrap{flex-direction:column;}
    .left-image,.right-side{width:100%;}
    .right-side{padding:70px 30px;}
    .grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="left-nav"><a href="index.html">HOME</a></div>

  <nav>
    <ul>
      <li><a href="contact.html"><img src="spy glass.svg" class="desktop-icon"> Contact</a></li>
      <li><a href="auth.html"><img src="head shoulder.svg" class="desktop-icon"> Account</a></li>
    </ul>
  </nav>

  <div class="mobile-nav">
    <a class="mobile-box search" href="contact.html"><img src="spy glass.svg"></a>
    <a class="mobile-box account" href="auth.php"><img src="head shoulder.svg"></a>
  </div>
</header>

<!-- PAGE CONTENT -->
<div class="catalog-wrap">

    <!-- LEFT IMAGE — FULL, NO TEXT -->
    <div class="left-image">
        <div class="left-image-inner" id="imgInner">
            <img src="Leopard print ohtua.webp" id="leopardImg">
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-side">
        <div class="catalog-title">Catalog</div>

        <div class="grid">
            <div>
                <div class="product-box"></div>
                <div class="product-name">Placeholder Product</div>
                <div class="price">$000</div>
            </div>

            <div><div class="product-box coming-soon"></div></div>
            <div><div class="product-box coming-soon"></div></div>
            <div><div class="product-box coming-soon"></div></div>
        </div>
    </div>

</div>

<script>
/* Image drift only */
const imgInner = document.getElementById("imgInner");

window.addEventListener("scroll", () => {
    const drift = window.scrollY * 0.08;
    imgInner.style.transform = `translateY(${drift}px)`;
});
</script>

</body>
</html>
