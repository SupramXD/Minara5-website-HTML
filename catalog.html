<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minara – Catalog</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Helvetica,Arial,sans-serif;
    background:#ffffff; /* pure white, Rick Owens */
    overflow-x:hidden;
    color:#000;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:45px;
  background:rgba(255,255,255,0.93);
  backdrop-filter:blur(2px);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}
.center-logo-link{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}
.center-logo{
  height:29px;
  opacity:0.92;
  pointer-events:none;
}

nav{margin-left:auto;}
nav ul{
  list-style:none;
  display:flex;
  margin-top:2px;
}
nav ul li{margin-left:25px;}
nav ul li a{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  display:flex;
  align-items:center;
  gap:6px;
  text-decoration:none;
  transition:opacity .25s ease;
}
nav ul li a:hover{opacity:0.6;}

.menu-icon{display:none;}
.menu-icon img{height:14px;}
.question-icon{height:14px;}
.desktop-icon{height:12px;}

/* SLIDEOUT MENU */
.slideout{
  position:fixed;
  top:0;
  left:-100%;
  width:100%;
  height:100vh;
  background:#ffffff;
  z-index:2000;
  transition:left .35s ease;
  padding:50px 40px 40px;
}
.slideout.open{left:0;}
.close-btn{
  position:absolute;
  top:18px;
  right:24px;
  font-size:30px;
  cursor:pointer;
}
.slideout a{
  display:block;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:0.28em;
  color:#000;
  margin:26px 0;
}

/* MAIN WRAP */
.catalog-wrap{
    margin-top:45px;
    display:flex;
    width:100%;
}

/* LEFT IMAGE */
.left-image{
    width:50%;
    background:#ffffff;
    overflow:hidden;
}
.left-image img{
    width:100%;
    height:auto;
    display:block;
}

/* RIGHT SIDE */
.right-side{
    width:50%;
    background:#ffffff;
    padding:70px 40px 0px;
    transition:transform 0.12s ease-out; /* faster Rick movement */
}
.catalog-container{
    position:sticky;
    top:45px;
}

/* TITLE */
.catalog-title{
    font-size:25px;
    text-transform:uppercase;
    letter-spacing:0.55em;
    font-weight:600;
    margin-top:15px;
    margin-bottom:45px;
}

/* GRID - UBER MINIMAL */
.grid{
    display:grid;
    grid-template-columns:repeat(2,150px);
    gap:32px 42px;
}

.product-box{
    width:150px;
    height:220px;
    background:#ffffff !important; /* pure white */
    overflow:hidden;
}

/* PRODUCT TEXT AREA */
.product-info{
    text-align:left;
    border:none !important; /* remove lines */
    padding-top:12px;
}

/* SPLIT PRODUCT NAME LIKE RICK OWENS */
.product-name{
    margin-top:6px;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.18em;
    line-height:1.25;
}

.price{
    opacity:0.5;
    font-size:11px;
    margin-top:3px;
}

/* PLACEHOLDER TEXT MINIMAL */
.placeholder-name{
    margin-top:6px;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.18em;
}
.placeholder-price{
    opacity:0.5;
    font-size:11px;
    margin-top:3px;
}

/* ============================
   MOBILE (Rick Owens minimal)
   ============================ */
@media(max-width:900px){

    nav{display:none;}
    header{
      justify-content:space-between;
      padding:6px 16px;
      align-items:center;
    }

    .menu-icon{display:block;}
    .center-logo-link{
        position:static;
        transform:none;
        margin-left:auto;
    }
    .center-logo{height:22px;}

    .catalog-wrap{flex-direction:column;}

    /* mobile hero */
    .left-image{
        width:100%;
    }
    .left-image img.desktop-only{display:none !important;}
    .left-image img.mobile-only{
        display:block !important;
        width:100%;
        height:auto;
    }

    .right-side{
        width:100%;
        padding:0;
        background:#ffffff;
    }

    .catalog-container{position:static;}
    .catalog-title{display:none;}

    .grid{
        grid-template-columns:repeat(2,1fr);
        gap:0;
        width:100%;
        background:#ffffff;
    }

    .product-box{
        width:100%;
        height:220px;
        background:#ffffff !important;
    }

    .product-info{
        background:#ffffff;
        padding:14px 10px 18px;
        border:none !important;
    }

    footer{
        margin-top:40px;
        background:#eeeeee; /* keep footer color */
    }
}

/* FOOTER */
footer{
  background:#eeeeee;
  padding:30px 0;
  text-align:center;
  font-size:11px;
  color:#000;
  text-transform:uppercase;
  letter-spacing:0.20em;
}
</style>
