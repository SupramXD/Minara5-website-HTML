<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minara – Catalog</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Helvetica,Arial,sans-serif;
    background:#fff;
    overflow-x:hidden;
    color:#000;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:45px;
  background:rgba(255,255,255,0.93);
  backdrop-filter:blur(2px);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}

.center-logo-link{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}
.center-logo{
  height:29px;
  opacity:0.92;
  pointer-events:none;
}

nav{margin-left:auto;}
nav ul{
  list-style:none;
  display:flex;
  margin-top:2px;
}
nav ul li{margin-left:25px;}
nav ul li a{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  display:flex;
  align-items:center;
  gap:6px;
  text-decoration:none;
  transition:opacity .25s ease;
}
nav ul li a:hover{opacity:0.6;}
.question-icon{height:14px;}
.desktop-icon{height:12px;}

.menu-icon{display:none;cursor:pointer;}
.menu-icon img{height:14px;}

/* SLIDEOUT */
.slideout{
  position:fixed;
  top:0;
  left:-100%;
  width:100%;
  height:100vh;
  background:#fff;
  z-index:2000;
  transition:left .35s ease;
  padding:50px 40px 40px;
}
.slideout.open{left:0;}
.close-btn{
  position:absolute;
  top:18px;
  right:24px;
  font-size:30px;
  cursor:pointer;
}
.slideout a{
  display:block;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:0.28em;
  color:#000;
  margin:26px 0;
  text-decoration:none;
}

/* MAIN LAYOUT */
.catalog-wrap{
    margin-top:45px;
    display:flex;
    width:100%;
}

.left-image{
    width:50%;
    background:#000;
    overflow:hidden;
    display:flex;
    flex-direction:column;
}
.left-image img{width:100%;display:block;}

/* RIGHT SIDE */
.right-side{
    width:50%;
    background:#f5f5f5;
    padding:70px 40px 0px;
    transition:transform 0.3s ease-out;
}
.catalog-container{position:sticky;top:45px;}

.catalog-title{
    font-size:25px;
    text-transform:uppercase;
    letter-spacing:0.55em;
    font-weight:600;
    margin-top:15px;
    margin-bottom:45px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,150px);
    gap:32px 42px;
}

.product-box{
    width:150px;
    height:220px;
    background:#efefef;
    overflow:hidden;
}

.product-info{text-align:left;}

.product-name{
    margin-top:12px;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.18em;
}
.price{
    opacity:0.5;
    font-size:11px;
    letter-spacing:0.12em;
    margin-top:3px;
}

/* PLACEHOLDER */
.placeholder-name{
    margin-top:12px;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.18em;
    line-height:1.35;
}
.placeholder-price{
    opacity:0.5;
    font-size:11px;
    letter-spacing:0.12em;
    margin-top:3px;
}

/* ============================
   MOBILE REWORK (HIGH FASHION)
   ============================ */
@media(max-width:900px){

    nav{display:none;}

    header{
      justify-content:space-between;
      padding:6px 16px;
      align-items:center;
    }

    .menu-icon{display:block;}
    .center-logo-link{
        position:static;
        transform:none;
        margin-left:auto;
    }
    .center-logo{height:22px;}

    .catalog-wrap{flex-direction:column;}

    .left-image{width:100%;}
    .left-image img{
        display:none !important;
    }
    .left-image img.mobile-only{
        display:block !important;
        width:100%;
        height:auto;
        margin:0;
    }

    /* restore over-image scroll effect */
    .right-side{
        width:100%;
        padding:0;
        margin:0;
        background:#fff;
        position:relative;
        will-change:transform;
    }

    .catalog-container{position:static;}

    .catalog-title{display:none;}

    /* ⭐ NEW HIGH-FASHION MOBILE BOXES */
    .grid{
        grid-template-columns:repeat(2,1fr);
        gap:12px; /* nice spacing */
        padding:12px;
        background:#fdfbf7; /* very light cream Dior style */
    }

    .product-box{
        width:100%;
        height:210px;
        background:#f5f2eb; /* premium cream tone */
        border-radius:3px;
        overflow:hidden;
    }

    .product-info{
        background:#fff;
        padding:14px 10px 20px;
        border-top:1px solid #eee;
        margin:0;
    }

    footer{
        margin-top:40px !important;
        display:block;
    }
}

/* FOOTER (from index.html) */
footer{

  padding:30px 0;
  text-align:center;
  font-size:11px;
  color:#000;
  text-transform:uppercase;
  letter-spacing:0.20em;
}
</style>

<script>
