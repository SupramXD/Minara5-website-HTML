<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minara – Catalog</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Helvetica,Arial,sans-serif;
    background:#f6f5f2; /* ⭐ MADE WHOLE PAGE THIS EGG COLOR */
    overflow-x:hidden;
    color:#000;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:45px;
  background:rgba(255,255,255,0.93);
  backdrop-filter:blur(2px);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}

.center-logo-link{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}
.center-logo{height:29px;opacity:0.92;pointer-events:none;}

nav{margin-left:auto;}
nav ul{
  list-style:none;
  display:flex;
  margin-top:2px;
}
nav ul li{margin-left:25px;}
nav ul li a{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  display:flex;
  align-items:center;
  gap:6px;
  text-decoration:none;
  transition:opacity .25s ease;
}
nav ul li a:hover{opacity:0.6;}
.question-icon{height:14px;}
.desktop-icon{height:12px;}

.menu-icon{display:none;cursor:pointer;}
.menu-icon img{height:14px;}

/* SLIDEOUT MENU */
.slideout{
  position:fixed;
  top:0;
  left:-100%;
  width:100%;
  height:100vh;
  background:#fff;
  z-index:2000;
  transition:left .35s ease;
  padding:50px 40px 40px;
}
.slideout.open{left:0;}
.close-btn{
  position:absolute;
  top:18px;
  right:24px;
  font-size:30px;
  cursor:pointer;
}
.slideout a{
  display:block;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:0.28em;
  color:#000;
  margin:26px 0;
  text-decoration:none;
}

/* MAIN LAYOUT */
.catalog-wrap{
    margin-top:45px;
    display:flex;
    width:100%;
}

/* LEFT IMAGE (DESKTOP) */
.left-image{
    width:50%;
    background:#000;
    overflow:hidden;
    display:flex;
    flex-direction:column;
}
.left-image img{
    width:100%;
    display:block;
}

/* RIGHT SIDE (DESKTOP) */
.right-side{
    width:50%;
    background:#f6f5f2; /* ⭐ MATCHED CREAM COLOR */
    padding:70px 40px 0px;
    transition:transform 0.15s ease-out; /* ⭐ FASTER, MORE RESPONSIVE */
}

.catalog-container{position:sticky;top:45px;}

.catalog-title{
    font-size:25px;
    text-transform:uppercase;
    letter-spacing:0.55em;
    font-weight:600;
    margin-top:15px;
    margin-bottom:45px;
}

/* GRID (DESKTOP) */
.grid{
    display:grid;
    grid-template-columns:repeat(2,150px);
    gap:32px 42px;
}

.product-box{
    width:150px;
    height:220px;
    background:#efefef;
    overflow:hidden;
}

.product-info{text-align:left;}

.product-name{
    margin-top:12px;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.18em;
}
.price{
    opacity:0.5;
    font-size:11px;
    letter-spacing:0.12em;
    margin-top:3px;
}

/* PLACEHOLDER TEXT */
.placeholder-name{
    margin-top:12px;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.18em;
    line-height:1.35;
}
.placeholder-price{
    opacity:0.5;
    font-size:11px;
    letter-spacing:0.12em;
    margin-top:3px;
}

/* ============================
   MOBILE HIGH-FASHION SECTION
   ============================ */
@media(max-width:900px){

    nav{display:none;}

    header{
      justify-content:space-between;
      padding:6px 16px;
      align-items:center;
    }

    .menu-icon{display:block;}
    .center-logo-link{
        position:static;
        transform:none;
        margin-left:auto;
    }
    .center-logo{height:22px;}

    .catalog-wrap{flex-direction:column;}

    .left-image{width:100%;}
    .left-image img{display:none !important;}
    .left-image img.mobile-only{
        display:block !important;
        width:100%;
        height:auto;
        margin:0;
    }

    .right-side{
        width:100%;
        padding:0;
        margin:0;
        background:#f6f5f2; /* ⭐ MOBILE BOTTOM FIXED */
        position:relative;
        will-change:transform;
    }

    .catalog-container{position:static;}
    .catalog-title{display:none;}

    /* MOBILE PRODUCT GRID */
    .grid{
        grid-template-columns:repeat(2,1fr);
        gap:16px;
        padding:18px;
        background:#f6f5f2; /* ⭐ FULL WIDTH CREAM COLOR */
    }

    .product-box{
        width:100%;
        height:250px;
        background:#f3f2ef;
        border-radius:4px;
        overflow:hidden;

        opacity:0;
        transform:translateY(28px);
        transition:opacity .55s ease, transform .55s ease;
    }

    .product-box img{
        width:100%;
        height:100%;
        object-fit:cover;
        box-shadow:0 18px 40px rgba(0,0,0,0.07);
    }

    .product-info{
        background:#fff;
        padding:18px 10px 26px;
        border-top:1px solid #eee;
        margin:0;

        opacity:0;
        transform:translateY(22px);
        transition:opacity .55s ease, transform .55s ease;
    }

    .product-name,
    .placeholder-name{
        font-size:11.3px;
        letter-spacing:0.22em;
        opacity:0.85;
    }

    .price,
    .placeholder-price{
        font-size:10.5px;
        opacity:0.45;
        letter-spacing:0.12em;
    }

    footer{
        margin-top:40px !important;
        display:block;
        background:#f6f5f2; /* ⭐ FOOTER ALSO CREAM */
    }
}

/* FOOTER */
footer{
  background:#f6f5f2; /* ⭐ MATCHED CREAM */
  padding:30px 0;
  text-align:center;
  font-size:11px;
  color:#000;
  text-transform:uppercase;
  letter-spacing:0.20em;
}
</style>
</head>
<body>

<header>
  <div class="menu-icon" onclick="openMenu()"><img src="menu.svg"></div>
  <a href="index.html" class="center-logo-link"><img src="minara 5 transparent 2.svg" class="center-logo"></a>
  <nav>
    <ul>
      <li><a href="contact.html"><img src="question mark.svg" class="question-icon"><span>Contact</span></a></li>
      <li><a href="auth.html"><img src="head shoulder.svg" class="desktop-icon"><span>Account</span></a></li>
    </ul>
  </nav>
</header>

<div class="slideout" id="menuPanel">
  <div class="close-btn" onclick="closeMenu()">×</div>
  <a href="index.html">Home</a>
  <a href="social media.html">Social Media</a>
  <a href="contact.html">Contact</a>
  <a href="auth.php">Login</a>
</div>

<div class="catalog-wrap">

    <div class="left-image">
        <img src="number23.webp" class="desktop-only">
        <img src="test3.webp" class="desktop-only">
        <img src="test3.webp" class="mobile-only" style="display:none;">
    </div>

    <div class="right-side" id="rightSide">
        <div class="catalog-container">

            <div class="catalog-title">Catalog</div>

            <div class="grid">

                <!-- PRODUCT 1 CLICKABLE -->
                <div>
                  <a href="FELINE01.html" style="color:inherit;text-decoration:none;">
                    <div class="product-box fade-item">
                        <img src="cheetahproduct.webp">
                    </div>
                    <div class="product-info fade-item">
                      <div class="product-name">FELINE01 BACKPACK</div>
                      <div class="price">R749</div>
                    </div>
                  </a>
                </div>

                <!-- PLACEHOLDERS -->
                <div>
                    <div class="product-box fade-item"></div>
                    <div class="product-info fade-item">
                      <div class="placeholder-name">AWAITING<br>REVEAL</div>
                      <div class="placeholder-price">R000</div>
                    </div>
                </div>

                <div>
                    <div class="product-box fade-item"></div>
                    <div class="product-info fade-item">
                      <div class="placeholder-name">AWAITING<br>REVEAL</div>
                      <div class="placeholder-price">R000</div>
                    </div>
                </div>

                <div>
                    <div class="product-box fade-item"></div>
                    <div class="product-info fade-item">
                      <div class="placeholder-name">AWAITING<br>REVEAL</div>
                      <div class="placeholder-price">R000</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<footer>© 2025 MINARA5</footer>

<script>
function openMenu(){document.getElementById("menuPanel").classList.add("open");}
function closeMenu(){document.getElementById("menuPanel").classList.remove("open");}

/* ⭐ More responsive Rick Owens upward movement */
window.addEventListener("scroll", ()=>{
    const y = window.scrollY;
    const rs = document.getElementById("rightSide");

    /* faster response */
    rs.style.transform = `translateY(${-y * 0.12}px)`;
});

/* Fade-in animation */
const fadeItems=document.querySelectorAll(".fade-item");

const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.style.opacity="1";
      e.target.style.transform="translateY(0)";
    }
  });
},{threshold:0.1});

fadeItems.forEach(i=>obs.observe(i));
</script>

</body>
</html>
