<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minara – Catalog</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Helvetica,Arial,sans-serif;
    background:#fff;
    overflow-x:hidden;
    color:#000;
}

/* ============================
   HEADER (DESKTOP ORIGINAL)
   ============================ */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:45px;
  background:rgba(255,255,255,0.93);
  backdrop-filter:blur(2px);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}

/* left desktop nav */
.left-nav a{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  margin-top:4px;
  text-decoration:none;
  transition:opacity .25s;
}
.left-nav a:hover { opacity:0.6; }

/* center logo (desktop) */
.center-logo-link {
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
}
.center-logo {
  height:29px;
  opacity:0.92;
  pointer-events:none;
}

/* right desktop nav */
nav ul{
  list-style:none;
  display:flex;
  margin-top:2px;
}
nav ul li{margin-left:25px;}
nav ul li a{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  text-decoration:none;
  display:flex;
  align-items:center;
  gap:6px;
  transition:opacity .25s;
}
nav ul li a:hover { opacity:0.6; }

.question-icon{height:14px;}
.desktop-icon{height:12px;}


/* ========================
   MAIN LAYOUT (UNCHANGED)
   ======================== */
.catalog-wrap{
    margin-top:45px;
    display:flex;
    width:100%;
}
.left-image{width:50%;overflow:hidden;background:#000;}
.left-image img{width:100%;object-fit:contain;display:block;}
.right-side{width:50%;background:#f5f5f5;padding:70px 40px 80px;}
.catalog-container{position:sticky;top:45px;}
.catalog-title{
    font-size:25px;
    text-transform:uppercase;
    letter-spacing:0.55em;
    font-weight:600;
    margin-top:15px;
    margin-bottom:45px;
}

/* PRODUCT GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,150px);
    gap:32px 42px;
}
.product-box{
    width:150px;
    height:150px;
    background:#dcdcdc;
    border-radius:4px;
    position:relative;
}
.product-box:hover{background:#c8c8c8;}
.coming-soon::after{
    content:"COMING SOON";
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%, -50%);
    font-size:11px;
    letter-spacing:0.35em;
    opacity:0.55;
    text-transform:uppercase;
}

/* RESTORE HIGH-FASHION TEXT FOR PRODUCT NAME */
.product-name{
    margin-top:15px;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.18em;
}

/* price */
.price{
    opacity:0.5;
    font-size:11px;
    letter-spacing:0.12em;
    margin-top:3px;
}

/* ============================
   MOBILE MENU SLIDEOUT
   ============================ */
.menu-icon{
  display:none;
  cursor:pointer;
}
.menu-icon img{
  height:14px; /* 50% smaller than before */
}

.slideout{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  height:100vh;
  background:#fff;
  z-index:9999;
  transition:right .33s ease;
  padding:50px 35px;
}
.slideout.open{right:0;}

.close-btn{
  position:absolute;
  top:20px;
  right:25px;
  font-size:35px;
  cursor:pointer;
}

.slideout a{
  display:block;
  font-size:23px;
  margin:30px 0;
  text-decoration:none;
  color:#000;
  text-transform:uppercase;
  letter-spacing:0.18em;
}



/* ============================
   MOBILE ONLY (DESKTOP PERFECT)
   ============================ */
@media(max-width:900px){

  /* remove original HOME left nav */
  .left-nav { display:none; }

  /* remove desktop right icons */
  nav ul { display:none; }

  /* move logo to the RIGHT */
  .center-logo-link{
    position:static;
    transform:none;
    order:2;
  }
  .center-logo{
    height:24px;
  }

  /* menu icon appears on LEFT */
  .menu-icon{
    display:block;
    order:1;
  }

  header{
    padding:6px 18px;
    align-items:center;
    justify-content:space-between;
  }

  .catalog-wrap{flex-direction:column;}
  .left-image{width:100%;}
  .right-side{
      width:100%;
      padding:30px 22px 60px;
      margin-top:30px;
  }

  .catalog-title{display:none;}

  .grid{
      grid-template-columns:repeat(2,120px);
      gap:24px;
      justify-content:center;
  }
  .product-box{
      width:120px;
      height:120px;
  }

}
</style>
</head>
<body>

<header>

  <!-- MOBILE MENU (left on mobile) -->
  <div class="menu-icon" onclick="openMenu()">
      <img src="menu.svg">
  </div>

  <!-- LOGO (right on mobile, centered on desktop) -->
  <a href="index.html" class="center-logo-link">
      <img src="minara 5 transparent 2.svg" class="center-logo">
  </a>

  <!-- DESKTOP RIGHT NAV (restored) -->
  <nav>
    <ul>
      <li>
        <a href="contact.html">
          <img src="question mark.svg" class="question-icon">
          <span>Contact</span>
        </a>
      </li>

      <li>
        <a href="auth.html">
          <img src="head shoulder.svg" class="desktop-icon">
          <span>Account</span>
        </a>
      </li>
    </ul>
  </nav>

</header>

<!-- MOBILE SLIDEOUT MENU -->
<div class="slideout" id="menuPanel">
  <div class="close-btn" onclick="closeMenu()">×</div>

  <a href="index.html">Home</a>
  <a href="social media.html">Social Media</a>
  <a href="contact.html">Contact</a>
  <a href="auth.php">Login</a>
</div>


<div class="catalog-wrap">

  <div class="left-image">
      <img src="test3.webp">
  </div>

  <div class="right-side">
      <div class="catalog-container">

          <div class="catalog-title">Catalog</div>

          <div class="grid">
              <div>
                  <div class="product-box"></div>
                  <div class="product-name">Placeholder Product</div>
                  <div class="price">$000</div>
              </div>

              <div><div class="product-box coming-soon"></div></div>
              <div><div class="product-box coming-soon"></div></div>
              <div><div class="product-box coming-soon"></div></div>
          </div>

      </div>
  </div>

</div>

<script>
function openMenu(){
    document.getElementById("menuPanel").classList.add("open");
}
function closeMenu(){
    document.getElementById("menuPanel").classList.remove("open");
}
</script>

</body>
</html>
