<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minara – Catalog</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Helvetica,Arial,sans-serif;
    background:#fff;
    overflow-x:hidden;
    color:#000;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:45px;
  background:rgba(255,255,255,0.93);
  backdrop-filter:blur(2px);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}

/* Center logo (desktop default) */
.center-logo {
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
  height:28px;
  opacity:0.92;
}

/* LEFT NAV */
.left-nav a{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  margin-top:4px;
  text-decoration:none;
  transition:opacity .25s ease;
}
.left-nav a:hover{opacity:0.6;}

/* RIGHT NAV */
nav ul{
  list-style:none;
  display:flex;
  margin-top:2px;
}
nav ul li{margin-left:25px;}
nav ul li a{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  display:flex;
  align-items:center;
  gap:6px;
  text-decoration:none;
  transition:opacity .25s ease;
}
nav ul li a:hover{opacity:0.65;}

.question-icon{
  height:14px;
  transform:translate(2px,0px);
}
.desktop-icon{
  height:12px;
}

/* MAIN LAYOUT */
.catalog-wrap{
    margin-top:45px;
    display:flex;
    width:100%;
}

/* LEFT IMAGE */
.left-image{
    width:50%;
    position:relative;
    overflow:hidden;
    background:#000;
}
.left-image-inner{
    width:100%;
    position:relative;
}
.left-image img{
    width:100%;
    height:auto;
    display:block;
    object-fit:contain;
}

/* RIGHT SIDE (PARALLAX PANEL) */
.right-side{
    width:50%;
    background:#f5f5f5;
    padding:40px 40px 80px;
    position:relative;
    will-change:transform;
}

/* CATALOG TITLE */
.catalog-title{
    font-size:22px;
    text-transform:uppercase;
    letter-spacing:0.35em;
    margin-bottom:30px;
    font-weight:300;
}

/* PRODUCT GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2, 150px);
    gap:32px 42px;
}

.product-box{
    width:150px;
    height:150px;
    background:#dcdcdc;
    border-radius:4px;
    position:relative;
}

.product-box:hover{background:#c8c8c8;}

.coming-soon::after{
    content:"COMING SOON";
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%, -50%);
    font-size:11px;
    letter-spacing:0.35em;
    opacity:0.55;
    text-transform:uppercase;
}

.product-name{
    margin-top:15px;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.18em;
}
.price{
    opacity:0.5;
    font-size:11px;
    letter-spacing:0.12em;
    margin-top:3px;
}

/* ================================
   MOBILE HEADER + INFO OVERLAY
   ================================ */

/* base overlay (only active on mobile via media query below) */
.info-overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#fff;
  z-index:1400;
  transform:translateX(-100%);
  transition:transform 0.35s ease;
  pointer-events:none;
}

/* inner content */
.info-inner{
  position:relative;
  padding:80px 40px 40px;
}

/* X close button */
.info-close{
  position:absolute;
  top:24px;
  left:24px;   /* top-left, like you asked */
  border:none;
  background:none;
  font-size:24px;
  line-height:1;
  cursor:pointer;
}

/* menu links inside overlay */
.info-inner a{
  display:block;
  margin-bottom:26px;
  text-decoration:none;
  color:#000;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:0.28em; /* Rick Owens style spacing */
}

/* open state */
.info-overlay.open{
  transform:translateX(0);
  pointer-events:auto;
}

/* MOBILE */
@media(max-width:900px){

  /* move header items for mobile */
  header{
    align-items:center;
    padding:4px 20px;
  }

  /* hide desktop nav (Contact/Account) */
  header nav{
    display:none;
  }

  /* Minara logo on the right, smaller, inline */
  .center-logo{
    position:static;
    transform:none;
    margin-top:4px;
    margin-left:auto;
    height:18px; /* ~40% smaller */
  }

  /* INFO text on left */
  .left-nav a{
    margin-top:0;
    font-size:12px;
    letter-spacing:0.16em;
  }

  /* enable overlay only on mobile */
  .info-overlay{
    display:block;
  }

  /* stack columns: image on top, then products */
  .catalog-wrap{
      flex-direction:column;
  }
  .left-image{
      width:100%;
  }
  .right-side{
      width:100%;
      padding:30px 24px 60px;
  }
  .grid{
      grid-template-columns:1fr;
      gap:28px;
  }
}

/* DESKTOP ONLY: hide overlay completely */
@media(min-width:901px){
  .info-overlay{
    display:none;
  }
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
  <!-- INFO trigger (used especially on mobile) -->
  <div class="left-nav">
    <a href="#" id="infoToggle">INFO</a>
  </div>

  <!-- Minara logo (center on desktop, right on mobile) -->
  <img src="minara 5 transparent 2.svg" class="center-logo" alt="Minara">

  <!-- Desktop nav (kept exactly as before) -->
  <nav>
    <ul>
      <li><a href="contact.html"><img src="question mark.svg" class="question-icon" alt=""> Contact</a></li>
      <li><a href="auth.html"><img src="head shoulder.svg" class="desktop-icon" alt=""> Account</a></li>
    </ul>
  </nav>
</header>

<!-- MOBILE INFO OVERLAY -->
<div class="info-overlay" id="infoOverlay">
  <div class="info-inner">
    <button class="info-close" id="infoClose">×</button>

    <a href="index.html">HOME</a>
    <a href="social media.html">SOCIAL MEDIA</a>
    <a href="contact.html">CONTACT</a>
    <a href="auth.php">LOGIN</a>
  </div>
</div>

<!-- PAGE CONTENT -->
<div class="catalog-wrap">

    <!-- LEFT IMAGE -->
    <div class="left-image">
        <div class="left-image-inner" id="imgInner">
            <img src="test3.webp" id="leopardImg" alt="">
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-side" id="rightPanel">
        <div class="catalog-title" id="catalogTitle">Catalog</div>

        <div class="grid">
            <div>
                <div class="product-box"></div>
                <div class="product-name">Placeholder Product</div>
                <div class="price">$000</div>
            </div>

            <div><div class="product-box coming-soon"></div></div>
            <div><div class="product-box coming-soon"></div></div>
            <div><div class="product-box coming-soon"></div></div>
        </div>
    </div>

</div>

<script>
/* LEFT IMAGE DRIFT */
const imgInner = document.getElementById("imgInner");
window.addEventListener("scroll", () => {
    imgInner.style.transform = `translateY(${window.scrollY * 0.08}px)`;
});

/* RIGHT PANEL PARALLAX — fake sticky */
const rightPanel   = document.getElementById("rightPanel");
const catalogTitle = document.getElementById("catalogTitle");
const headerHeight = 45;

let triggerPoint;

function computeTriggerPoint(){
    const rect    = catalogTitle.getBoundingClientRect();
    const scrollY = window.scrollY;
    triggerPoint  = rect.top + scrollY - headerHeight;
}

computeTriggerPoint();
window.addEventListener("resize", computeTriggerPoint);

window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    let offset = scrollY - triggerPoint;
    if(offset < 0) offset = 0;
    rightPanel.style.transform = `translateY(${offset}px)`;
});

/* MOBILE INFO OVERLAY TOGGLE */
const infoToggle  = document.getElementById('infoToggle');
const infoOverlay = document.getElementById('infoOverlay');
const infoClose   = document.getElementById('infoClose');

function isMobile(){
  return window.matchMedia('(max-width:900px)').matches;
}

if(infoToggle){
  infoToggle.addEventListener('click', (e)=>{
    if(isMobile()){
      e.preventDefault();
      infoOverlay.classList.add('open');
      document.body.style.overflow = 'hidden';
    }
  });
}

if(infoClose){
  infoClose.addEventListener('click', (e)=>{
    e.preventDefault();
    infoOverlay.classList.remove('open');
    document.body.style.overflow = '';
  });
}
</script>

</body>
</html>
