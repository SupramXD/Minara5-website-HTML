<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minara – Catalog</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Helvetica,Arial,sans-serif;
    background:#fff;
    overflow-x:hidden;
    color:#000;
}

/* HEADER (DESKTOP – UNCHANGED) */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:45px;
  background:rgba(255,255,255,0.93);
  backdrop-filter:blur(2px);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}

/* clickable logo (desktop unchanged) */
.center-logo-link {
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
}
.center-logo {
  height:29px;
  opacity:0.92;
  pointer-events:none;
}

/* left desktop nav (unchanged) */
.left-nav a{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  margin-top:4px;
  text-decoration:none;
}

/* desktop right nav (THIS GETS HIDDEN ONLY ON MOBILE) */
nav ul{
  list-style:none;
  display:flex;
  margin-top:2px;
}
nav ul li{margin-left:25px;}
nav ul li a{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  display:flex;
  align-items:center;
  gap:6px;
  text-decoration:none;
}
.question-icon{height:14px;}
.desktop-icon{height:12px;}


/* MAIN LAYOUT (unchanged desktop) */
.catalog-wrap{
    margin-top:45px;
    display:flex;
    width:100%;
}
.left-image{width:50%;overflow:hidden;background:#000;}
.left-image img{width:100%;display:block;}
.right-side{width:50%;background:#f5f5f5;padding:70px 40px 80px;}
.catalog-container{position:sticky;top:45px;}
.catalog-title{
    font-size:25px;
    text-transform:uppercase;
    letter-spacing:0.55em;
    font-weight:600;
    margin-top:15px;
    margin-bottom:45px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(2,150px);
    gap:32px 42px;
}

/* MOBILE SLIDEOUT MENU */
.menu-icon{
  display:none;
  cursor:pointer;
}
.menu-icon img{
  height:26px;
}

.slideout{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  height:100vh;
  background:#fff;
  z-index:9999;
  transition:right .33s ease;
  padding:50px 35px;
}
.slideout.open{
  right:0;
}
.close-btn{
  position:absolute;
  top:20px;
  right:25px;
  font-size:35px;
  cursor:pointer;
}
.slideout a{
  display:block;
  font-size:23px;
  margin:30px 0;
  text-decoration:none;
  color:#000;
  text-transform:uppercase;
  letter-spacing:0.18em;
}


/* ============================================================
   MOBILE ONLY — DESKTOP UNTOUCHED
============================================================ */
@media(max-width:900px){

  /* remove DESKTOP HOME */
  .left-nav { display:none; }

  /* remove desktop right icons ONLY on mobile */
  nav ul { display:none; }

  /* move minara logo to left instead of center */
  .center-logo-link{
    position:static;
    transform:none;
    margin-top:4px;
  }
  .center-logo{
    height:25px;
  }

  /* show menu icon on right */
  .menu-icon{
    display:block;
  }

  /* rearrange header to space elements */
  header{
    justify-content:space-between;
    padding:6px 18px;
    align-items:center;
  }

  .catalog-wrap{flex-direction:column;}
  .left-image{width:100%;}
  .right-side{
      width:100%;
      padding:30px 22px 60px;
      margin-top:30px;
  }

  .catalog-title{display:none;}

  .grid{
      grid-template-columns:repeat(2,120px);
      gap:24px;
      justify-content:center;
  }
  .product-box{
      width:120px;
      height:120px;
  }
}
</style>
</head>
<body>

<header>

  <!-- Minara logo (moves left on mobile) -->
  <a href="index.html" class="center-logo-link">
      <img src="minara 5 transparent 2.svg" class="center-logo">
  </a>

  <!-- MENU ICON (mobile only) -->
  <div class="menu-icon" onclick="openMenu()">
      <img src="menu.svg">
  </div>

  <!-- Right nav (desktop only, hidden on mobile) -->
  <nav>
    <ul>
      <li>
        <a href="contact.html">
          <img src="question mark.svg" class="question-icon">
          <span>Contact</span>
        </a>
      </li>
      <li>
        <a href="auth.html">
          <img src="head shoulder.svg" class="desktop-icon">
          <span>Account</span>
        </a>
      </li>
    </ul>
  </nav>

</header>

<!-- SLIDEOUT MENU -->
<div class="slideout" id="menuPanel">
  <div class="close-btn" onclick="closeMenu()">×</div>

  <a href="index.html">Home</a>
  <a href="social media.html">Social Media</a>
  <a href="contact.html">Contact</a>
  <a href="auth.php">Login</a>
</div>


<div class="catalog-wrap">

  <div class="left-image">
      <img src="test3.webp">
  </div>

  <div class="right-side">
      <div class="catalog-container">

          <div class="catalog-title">Catalog</div>

          <div class="grid">
              <div>
                  <div class="product-box"></div>
                  <div class="product-name">Placeholder Product</div>
                  <div class="price">$000</div>
              </div>

              <div><div class="product-box coming-soon"></div></div>
              <div><div class="product-box coming-soon"></div></div>
              <div><div class="product-box coming-soon"></div></div>

          </div>

      </div>
  </div>

</div>

<script>
function openMenu(){
    document.getElementById("menuPanel").classList.add("open");
}
function closeMenu(){
    document.getElementById("menuPanel").classList.remove("open");
}
</script>

</body>
</html>
