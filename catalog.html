<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minara – Catalog</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Helvetica,Arial,sans-serif;
    background:#ffffff;
    overflow-x:hidden;
    color:#000;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:45px;
  background:#fff;
  backdrop-filter:blur(2px);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}
.center-logo-link{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}
.center-logo{
  height:29px;
  opacity:0.92;
  pointer-events:none;
}

/* NAV */
nav{margin-left:auto;}
nav ul{list-style:none;display:flex;margin-top:2px;}
nav ul li{margin-left:25px;}
nav ul li a{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000; display:flex; align-items:center; gap:6px;
  text-decoration:none;
  transition:opacity .25s ease;
}
nav ul li a:hover{opacity:0.6;}
.question-icon{height:14px;}
.desktop-icon{height:12px;}

.menu-icon{display:none;}
.menu-icon img{height:14px;}

/* SLIDEOUT */
.slideout{
  position:fixed; top:0; left:-100%;
  width:100%; height:100vh;
  background:#fff; z-index:2000;
  transition:left .35s ease;
  padding:50px 40px;
}
.slideout.open{left:0;}
.close-btn{
  position:absolute; top:18px; right:24px;
  font-size:30px; cursor:pointer;
}
.slideout a{
  display:block; margin:26px 0;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:0.28em;
  text-decoration:none; color:#000;
}

/* LAYOUT */
.catalog-wrap{
    margin-top:45px;
    display:flex; width:100%;
}

/* LEFT IMAGE (up 10px) */
.left-image{
    width:50%;
    background:#ffffff;
    overflow:hidden;
    margin-top:-10px !important;
}
.left-image img{
    width:100%;
    height:auto; display:block;
}

/* RIGHT SIDE (down 10px) */
.right-side{
    width:50%;
    padding:70px 40px 0px;
    background:#ffffff;
    transition:transform .08s ease-out;
    margin-top:10px !important;
}

.catalog-container{ position:sticky; top:45px; }
.catalog-title{
    font-size:25px;
    text-transform:uppercase;
    letter-spacing:0.55em;
    margin-top:15px; margin-bottom:45px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:60px 40px;
}

/* PRODUCT BOXES */
.product-box{
    width:100%; padding-top:20px;
    min-height:160px;
    display:flex; justify-content:center; align-items:flex-start;
}
.product-box img{
    width:65%; height:auto;
}

/* INFO */
.product-info{
    margin-top:22px;
    padding-top:18px;
    border-top:1px solid #e6e6e6;
    text-align:left;
}
.product-name, .placeholder-name{
    font-size:12.5px;
    text-transform:uppercase;
    letter-spacing:0.16em; line-height:1.35;
}
.price, .placeholder-price{
    opacity:0.55;
    font-size:11.5px;
    margin-top:8px;
}

/* DESKTOP — bottom-right adjust (unchanged) */
@media(min-width:900px){
    .grid > div:nth-child(4){
        margin-top:-160px !important;
    }
}

/* ⭐ FIX: MOBILE — increase box height so price NEVER cuts */
@media(max-width:900px){

    nav{display:none;}

    header{justify-content:space-between; padding:6px 16px;}

    .menu-icon{display:block;}
    .center-logo-link{position:static; transform:none; margin-left:auto;}
    .center-logo{height:22px;}

    .catalog-wrap{flex-direction:column;}

    .left-image{width:100%;}
    .left-image img.desktop-only{display:none!important;}
    .left-image img.mobile-only{
        display:block!important;
        width:100%; height:auto;
    }

    .right-side{width:100%; padding:0; background:#ffffff;}

    .catalog-container{position:static;}
    .catalog-title{display:none;}

    .grid{
        grid-template-columns:repeat(2,1fr);
        gap:50px 25px;
        padding:20px 12px 60px;
    }

    /* ⭐ REAL FIX */
    .product-box{
        min-height:220px !important;
    }

    .grid > div:nth-child(2),
    .grid > div:nth-child(4){
        margin-top:-55px !important;
    }

    footer{margin-top:40px; background:#eeeeee;}
}

/* FOOTER */
footer{
  background:#eeeeee;
  padding:30px 0;
  text-align:center;
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:0.20em;
}
</style>
</head>
