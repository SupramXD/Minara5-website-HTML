<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minara – Catalog</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Helvetica,Arial,sans-serif;
    background:#fff;
    overflow-x:hidden;
    color:#000;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:45px;
  background:rgba(255,255,255,0.93);
  backdrop-filter:blur(2px);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}

/* CLICKABLE MINARA LOGO */
.center-logo-link {
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
}
.center-logo {
  height:29px;
  opacity:0.92;
  pointer-events:none;
}

/* Desktop left nav */
.left-nav a{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  margin-top:4px;
  text-decoration:none;
  transition:opacity .25s;
}
.left-nav a:hover { opacity:0.6; }

/* Desktop right nav */
nav ul{
  list-style:none;
  display:flex;
  margin-top:2px;
}
nav ul li{margin-left:25px;}
nav ul li a{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  display:flex;
  align-items:center;
  gap:6px;
  text-decoration:none;
  transition:opacity .25s;
}
nav ul li a:hover { opacity:0.6; }

.question-icon{height:14px;transform:translate(2px,0px);}
.desktop-icon{height:12px;}

/* MAIN LAYOUT */
.catalog-wrap{
    margin-top:45px;
    display:flex;
    width:100%;
}

/* LEFT IMAGE */
.left-image{
    width:50%;
    position:relative;
    overflow:hidden;
    background:#000;
}
.left-image-inner{
    width:100%;
    position:relative;
}
.left-image img{
    width:100%;
    height:auto;
    display:block;
    object-fit:contain;
}

/* RIGHT PANEL */
.right-side{
    width:50%;
    background:#f5f5f5;
    padding:70px 40px 80px;
    position:relative;
}

/* Sticky block */
.catalog-container{
    position:sticky;
    top:45px;
}

/* DESKTOP — move Catalog title DOWN by 15px */
.catalog-title{
    font-size:25px;
    text-transform:uppercase;
    letter-spacing:0.55em;
    font-weight:600;
    margin-top:15px;   /* ADDED — moves catalog title DOWN */
    margin-bottom:45px;
    text-rendering:optimizeLegibility;
    -webkit-font-smoothing:antialiased;
}

/* PRODUCT GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,150px);
    gap:32px 42px;
}

.product-box{
    width:150px;
    height:150px;
    background:#dcdcdc;
    border-radius:4px;
    position:relative;
}
.product-box:hover{background:#c8c8c8;}

.coming-soon::after{
    content:"COMING SOON";
    position:absolute;
    top:50%;left:50%;
    transform:translate(-50%, -50%);
    font-size:11px;
    letter-spacing:0.35em;
    opacity:0.55;
    text-transform:uppercase;
}
.product-name{
    margin-top:15px;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.18em;
}
.price{
    opacity:0.5;
    font-size:11px;
    letter-spacing:0.12em;
    margin-top:3px;
}

/* ============================================================
   MOBILE ONLY — DESKTOP UNTOUCHED
============================================================ */
@media(max-width:900px){

    /* Stack vertically */
    .catalog-wrap{
        flex-direction:column;
    }
    .left-image{ width:100%; }
    .right-side{
        width:100%;
        padding:30px 22px 60px;
        margin-top:30px;
    }

    /* Remove catalog title on mobile */
    .catalog-title{
        display:none;
    }

    /* Smaller product grid */
    .grid{
        grid-template-columns:repeat(2,120px);
        gap:24px;
        justify-content:center;
    }
    .product-box{
        width:120px;
        height:120px;
    }

    /* Smaller minara logo (40% smaller) */
    .center-logo{
        height:17px;
    }

    /* Icons only on mobile */
    nav ul li a{
        font-size:0;
        letter-spacing:0;
    }

    nav ul{
        gap:18px;
        margin-top:6px;
    }
    nav ul li{
        margin-left:0;
    }

    .question-icon{
        height:20px;
        transform:none;
    }
    .desktop-icon{
        height:20px;
    }
}

</style>
</head>
<body>

<header>

  <div class="left-nav"><a href="index.html">HOME</a></div>

  <!-- CLICKABLE MINARA LOGO -->
  <a href="index.html" class="center-logo-link">
      <img src="minara 5 transparent 2.svg" class="center-logo">
  </a>

  <!-- RIGHT NAV -->
  <nav>
    <ul>

      <li>
        <a href="contact.html">
          <img src="question mark.svg" class="question-icon">
          <span class="contact-text">Contact</span>
        </a>
      </li>

      <li>
        <a href="auth.html">
          <img src="head shoulder.svg" class="desktop-icon">
          <span class="account-text">Account</span>
        </a>
      </li>

    </ul>
  </nav>

</header>

<div class="catalog-wrap">

    <!-- LEFT IMAGE -->
    <div class="left-image">
        <div class="left-image-inner" id="imgInner">
            <img src="test3.webp" id="leopardImg">
        </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right-side">
        <div class="catalog-container">

            <!-- DESKTOP CATALOG TITLE -->
            <div class="catalog-title">Catalog</div>

            <div class="grid">

                <div>
                    <div class="product-box"></div>
                    <div class="product-name">Placeholder Product</div>
                    <div class="price">$000</div>
                </div>

                <div><div class="product-box coming-soon"></div></div>
                <div><div class="product-box coming-soon"></div></div>
                <div><div class="product-box coming-soon"></div></div>

            </div>

        </div>
    </div>

</div>

<script>
/* LEFT IMAGE DRIFT */
const imgInner = document.getElementById("imgInner");
window.addEventListener("scroll", () => {
    imgInner.style.transform = `translateY(${window.scrollY * 0.08}px)`;
});
</script>

</body>
</html>
