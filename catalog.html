<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minara – Catalog</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Helvetica,Arial,sans-serif;
    background:#ffffff;
    overflow-x:hidden;
    color:#000;
}

/* HEADER */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:45px;
  background:rgba(255,255,255,0.93);
  backdrop-filter:blur(2px);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}

.center-logo-link{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}
.center-logo{
  height:29px;
  opacity:0.92;
  pointer-events:none;
}

/* NAV */
nav{margin-left:auto;}
nav ul{list-style:none;display:flex;margin-top:2px;}
nav ul li{margin-left:25px;}
nav ul li a{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  display:flex;
  align-items:center;
  gap:6px;
  text-decoration:none;
  transition:opacity .25s ease;
}
nav ul li a:hover{opacity:0.6;}
.question-icon{height:14px;}
.desktop-icon{height:12px;}

.menu-icon{display:none;}
.menu-icon img{height:14px;}

/* SLIDEOUT MENU */
.slideout{
  position:fixed;
  top:0; left:-100%;
  width:100%; height:100vh;
  background:#fff;
  z-index:2000;
  transition:left .35s ease;
  padding:50px 40px 40px;
}
.slideout.open{left:0;}
.close-btn{
  position:absolute; top:18px; right:24px;
  font-size:30px; cursor:pointer;
}
.slideout a{
  display:block;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:0.28em;
  margin:26px 0;
  text-decoration:none;
  color:#000;
}

/* LAYOUT */
.catalog-wrap{
    margin-top:45px;
    display:flex;
    width:100%;
}

/* LEFT IMAGE */
.left-image{
    width:50%;
    background:#ffffff;
    overflow:hidden;
}
.left-image img{
    width:100%; height:auto; display:block;
}

/* RIGHT SIDE (PRODUCT AREA) */
.right-side{
    width:50%;
    padding:70px 40px 0px;
    background:rgba(255,255,255,0.65);
    backdrop-filter:blur(3px);

    /* ⭐ MUCH MORE RESPONSIVE SCROLL (LESS DELAY) */
    transition:transform 0.08s ease-out;
}

.catalog-container{
    position:sticky;
    top:45px;
}

.catalog-title{
    font-size:25px;
    text-transform:uppercase;
    letter-spacing:0.55em;
    margin-top:15px;
    margin-bottom:45px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:60px 40px;
}

/* PRODUCT BOXES (shorter + cleaner) */
.product-box{
    width:100%;
    padding-top:25px;
    min-height:180px;
    display:flex;
    justify-content:center;
    align-items:flex-start;
}
.product-box img{
    width:65%;
    height:auto;
    object-fit:contain;
}

/* INFO */
.product-info{
    margin-top:25px;
    padding-top:18px;
    border-top:1px solid #e6e6e6;
    text-align:left;
}
.product-name{
    font-size:12.5px;
    text-transform:uppercase;
    letter-spacing:0.16em;
    line-height:1.35;
}
.price{
    opacity:0.55;
    font-size:11.5px;
    margin-top:8px;
}
.placeholder-name{
    font-size:12.5px;
    text-transform:uppercase;
    letter-spacing:0.16em;
    line-height:1.35;
}
.placeholder-price{
    opacity:0.55;
    font-size:11.5px;
    margin-top:8px;
}

/* ⭐ DESKTOP: move bottom-right placeholder UP (match top-right) */
@media(min-width:900px){
    .grid > div:nth-child(4){
        margin-top:-50px !important;
    }
}

/* ⭐ MOBILE: also raise bottom-right placeholder same amount */
@media(max-width:900px){
    .grid > div:nth-child(4){
        margin-top:-50px !important;
    }
}

/* MOBILE LAYOUT */
@media(max-width:900px){

    nav{display:none;}

    header{
      justify-content:space-between;
      padding:6px 16px;
    }

    .menu-icon{display:block;}
    .center-logo-link{
        position:static; transform:none;
        margin-left:auto;
    }
    .center-logo{height:22px;}

    .catalog-wrap{flex-direction:column;}

    .left-image{width:100%;}
    .left-image img.desktop-only{display:none!important;}
    .left-image img.mobile-only{
        display:block!important;
        width:100%;
        height:auto;
    }

    .right-side{
        width:100%;
        padding:0;
        background:rgba(255,255,255,0.65);
        backdrop-filter:blur(3px);

        /* faster scroll */
        transition:transform 0.08s ease-out;
    }

    .catalog-container{position:static;}
    .catalog-title{display:none;}

    .grid{
        grid-template-columns:repeat(2,1fr);
        gap:50px 25px;
        padding:20px 12px 60px;
    }

    .product-box{
        padding-top:25px;
        min-height:180px;
    }

    footer{
        margin-top:40px;
        background:#eeeeee;
    }
}

/* FOOTER */
footer{
  background:#eeeeee;
  padding:30px 0;
  text-align:center;
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:0.20em;
}
</style>
</head>

<script>
/* MENU */
function openMenu(){document.getElementById("menuPanel").classList.add("open");}
function closeMenu(){document.getElementById("menuPanel").classList.remove("open");}

/* ⭐ SUBTLE + FASTER PARALLAX SCROLL (less delay) */
window.addEventListener("scroll", ()=>{
