<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minara – Catalog</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:Helvetica,Arial,sans-serif;
    background:#fff;
    overflow-x:hidden;
    color:#000;
}

/* ============================
   HEADER (DESKTOP – ORIGINAL)
   ============================ */
header{
  position:fixed;
  top:0; left:0; right:0;
  height:45px;
  background:rgba(255,255,255,0.93);
  backdrop-filter:blur(2px);
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  padding:4px 30px;
  z-index:1200;
  border-bottom:1px solid #eee;
}

/* Desktop left nav */
.left-nav a{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  margin-top:4px;
  text-decoration:none;
  transition:opacity .25s;
}
.left-nav a:hover{opacity:0.6;}

/* Centered logo */
.center-logo-link{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
}
.center-logo{
  height:29px;
  opacity:0.92;
  pointer-events:none;
}

/* Desktop right icons (restored to right side) */
nav{
  margin-left:auto;
}
nav ul{
  list-style:none;
  display:flex;
  margin-top:2px;
}
nav ul li{margin-left:25px;}
nav ul li a{
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:1px;
  color:#000;
  display:flex;
  align-items:center;
  gap:6px;
  text-decoration:none;
  transition:opacity .25s;
}
nav ul li a:hover{opacity:0.6;}

.question-icon{height:14px;}
.desktop-icon{height:12px;}

/* ============================
   MOBILE MENU ICON + SLIDEOUT
   ============================ */
.menu-icon{
  display:none;
  cursor:pointer;
}
.menu-icon img{
  height:14px;
}

/* Slideout — left side */
.slideout{
  position:fixed;
  top:0;
  left:-100%;
  width:100%;
  height:100vh;
  background:#fff;
  z-index:2000;
  transition:left .35s ease;
  padding:50px 40px 40px;
}
.slideout.open{left:0;}

.close-btn{
  position:absolute;
  top:18px;
  right:24px;
  font-size:30px;
  cursor:pointer;
}

/* Rick Owens drawer text */
.slideout a{
  display:block;
  font-size:14px;
  text-transform:uppercase;
  letter-spacing:0.28em;
  text-decoration:none;
  color:#000;
  margin:26px 0;
}

/* ============================
   MAIN LAYOUT
   ============================ */
.catalog-wrap{
    margin-top:45px;
    display:flex;
    width:100%;
}

.left-image{
    width:50%;
    background:#000;
    overflow:hidden;
}
.left-image img{width:100%;display:block;}

.right-side{
    width:50%;
    background:#f5f5f5;
    padding:70px 40px 80px;
}
.catalog-container{position:sticky;top:45px;}

.catalog-title{
    font-size:25px;
    text-transform:uppercase;
    letter-spacing:0.55em;
    font-weight:600;
    margin-top:15px;
    margin-bottom:45px;
}

/* DESKTOP GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(2,150px);
    gap:32px 42px;
}

.product-box{
    width:150px;
    height:150px;
    background:#efefef; /* lighter */
}

/* Product text */
.product-name{
    margin-top:12px;
    font-size:12px;
    text-transform:uppercase;
    letter-spacing:0.18em;
}
.price{
    opacity:0.5;
    font-size:11px;
    letter-spacing:0.12em;
    margin-top:3px;
}

/* ============================
   MOBILE SECTION
   ============================ */
@media(max-width:900px){

    .left-nav{display:none;}
    nav{display:none;}

    header{
      justify-content:space-between;
      align-items:center;
      padding:6px 16px;
    }

    .menu-icon{display:block;}
    .center-logo-link{
        position:static;
        transform:none;
        margin-left:auto;
    }
    .center-logo{height:22px;}

    .catalog-wrap{flex-direction:column;}

    .left-image{
      width:100%;
      margin-bottom:0;
      padding-bottom:0;
    }
    .left-image img{
      width:100%;
      display:block;
    }

    .right-side{
        width:100%;
        position:relative;
        background:#fff;
        padding:0;
        margin:0;
        z-index:5;
        transform:translateY(0);
        will-change:transform;
    }

    .catalog-title{display:none;}

    .grid{
        display:grid;
        grid-template-columns:repeat(2,1fr);
        gap:0;
        width:100%;
        margin-top:0;
    }

    .product-box{
        width:100%;
        aspect-ratio:1/1;
        background:#efefef;
        margin:0;
    }

    .product-info{
        background:#fff;
        padding:14px 10px 20px;
        border-top:1px solid #e5e5e5;
        text-align:left;
        margin:0;
    }
}
</style>
</head>
<body>

<!-- SLIDEOUT MENU -->

                <!-- PRODUCT 1 -->

                    </div>

                <!-- PRODUCT 2 -->
                <div>

                <!-- PRODUCT 3 -->
                <div>
                    <div class="product-box"></div>
                    <div class="product-info">

                      <div class="price">$000</div>

                <!-- PRODUCT 4 -->
                <div>
                    <div class="product-box"></div>
                    <div class="product-info">
                      <div class="product-name">Placeholder Product</div>
                      <div class="price">$000</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
function openMenu(){ document.getElementById("menuPanel").classList.add("open"); }
function closeMenu(){ document.getElementById("menuPanel").classList.remove("open"); }

window.addEventListener("scroll", ()=>{
    const y = window.scrollY;
    const rs = document.getElementById("rightSide");
    if(window.innerWidth < 900){
        rs.style.transform = `translateY(${-y * 0.28}px)`;
    }
});
</script>

</body>
</html>
